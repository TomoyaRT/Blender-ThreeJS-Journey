<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Model Viewer with Controls</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. 場景 & 全白背景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // 2. 相機
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5); // 相機位置

        // 3. 渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. 控制器 (新增部分：自由旋轉、縮放)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 啟用阻尼 (讓旋轉有慣性，感覺較平滑)

        // 5. 燈光
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 3);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 6. 載入模型 (Second-Work.glb)
        const loader = new GLTFLoader();
        loader.load('./third-work.glb', (gltf) => {
            const model = gltf.scene;

            // --- 修改這裡來調整大小 ---
            model.scale.set(3, 3, 3); // X, Y, Z 軸都放大 3 倍
            // -----------------------

            scene.add(model);
        });

        // 7. RWD
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 8. 動畫迴圈
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // 更新控制器狀態 (因為開啟了 Damping)
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
